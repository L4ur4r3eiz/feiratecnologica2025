<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ser Mulher - Projeto Interdisciplinar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <h1>Checklist Divertido 🎮</h1>
    <div class="gender-selection">
        <label><input type="radio" name="gender" value="homem"> Homem</label>
        <label><input type="radio" name="gender" value="mulher"> Mulher</label>
    </div>
    <div id="checklist-container"></div>
    <button id="submitBtn">Ver Resultado 🎯</button>

    <!-- Modal -->
    <div id="modal">
        <div id="modalContent">
            <h2>🎉 Parabéns! 🎉</h2>
            <p id="modalBody"></p>
            <button id="closeModal">Fechar ❌</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
