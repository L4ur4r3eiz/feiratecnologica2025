<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ser Mulher - Projeto Interdisciplinar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#home">Ser Mulher</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#participantes">Participantes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projeto">Projeto</a></li>
                    <li class="nav-item"><a class="nav-link" href="#quiz">Quiz</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="checklist-container">
        <h2 class="text-center mb-4">Checklist das Tarefas</h2>

        <div class="text-center mb-3">
            <label for="username" class="form-label fw-bold">Nome:</label>
            <input type="text" id="username" class="form-control mx-auto" placeholder="Digite seu nome"
                style="max-width: 300px;">
        </div>

        <div class="text-center mb-4">
            <label class="fw-bold me-3">Gênero:</label>
            <input type="radio" name="gender" value="homem" id="homem">
            <label for="homem">Homem</label>
            <input type="radio" name="gender" value="mulher" id="mulher" class="ms-3">
            <label for="mulher">Mulher</label>
        </div>

        <div id="genderAnimation" class="text-center mb-4">
            <!-- Boneco animado aparecerá aqui -->
        </div>

        <div id="tasks" class="mb-3 text-center"></div>

        <button id="submitBtn" class="btn btn-primary mx-auto d-block">Ver Resultado</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Resultado do Checklist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Mural de Mensagens</h2>
        <div class="mb-3 text-center">
            <textarea id="postText" class="form-control mx-auto" placeholder="Escreva algo..."
                style="max-width: 500px;"></textarea>
        </div>
        <button id="postBtn" class="btn btn-success mb-3 d-block mx-auto">Publicar</button>
        <div id="muralPosts" class="text-center"></div>
    </div>

    <!-- Bootstrap 5.3.2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>

</body>

</html>
